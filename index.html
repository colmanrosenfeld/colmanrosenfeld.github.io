<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Israel COVID19 catchup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    </head>

    <body style="background-color:#ccddff;">
	<section class="hero is-fullheight">
	    <div class="hero-body">
		<div class="container has-text-centered">
		    <div class="columns">
			<div class="column">
			</div>
			<div class="column">
			    <span class="box">
				<img src="Israel.svg" style="max-height: 300px; max-width: 300px;"/>
			    </span>
			</div>
			<div class="column">
			    <span class="box">
				<img src="https://storage.hidabroot.org/articles/43443_tumb_750Xauto.jpg" style="max-height: 300px; max-width: 300px;"/>
			    </span>
			</div>
			<div class="column">
			</div>
		    </div>
		    <h2 class="title" style="direction: rtl">
			<br/>
			<p>
			4.10.2020
			</p>
		    </h2>
		    <h2 class="title" style="direction: rtl">
			<p>
			התפתחות נפטרי COVID-19 בישראל יחסית לגודל האוכלוסיה
			</p>
			<p>
			יעד: שוודיה
			</p>
		    </h2>
		    <h2 style="font-size: 400%;">
			33.21%
		    </h2>
		    <p/>
		    <progress class="progress is-link" value="33.16" max="100">30%</progress>
		    <br/>
		    <p style="direction: rtl">
		    33.21% ממה ששוודיה כעת, כמו ששוודיה היו בתאריך 19.4.2020.
		    </p>
		</div>
	    </div>
	</section>
	</div>
	<script async type="text/javascript" src="../js/bulma.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js'></script>
	<script>
	    document.addEventListener("DOMContentLoaded", function() {
		//The first argument are the elements to which the plugin shall be initialized
		//The second argument has to be at least a empty object or a object with your desired options
		OverlayScrollbars(document.querySelectorAll("body"), { });
	    });
	</script>

</html>
